<html>
    <head>
        <title>Form Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/2formvalidationSeparateFunctions.js" type="text/javascript"></script>
       
        <style>
            label {
                display: inline-block;
                width: 150px;
                vertical-align: top;
            }
            input {
                margin-bottom: 10px;
            }
            [type=submit]
            {
                margin-left: 150px;
            }
            [readonly]
            {
                background-color: #EEEEEE;
                color: gray;
            }
        </style>
    </head>
    <body>
        <form action="form_demo.html" onsubmit="return isFormValid()">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" />
            <label id="nameErrorMessage"></label>
            <br/>
            <label for="college">College: </label>
            <input type="text" name="college" id="college" value="DkIT" readonly />
            
            <br/>
            <label for="address">Address: </label>
            <textarea rows="5" id="address" name="address"></textarea>
            <label id="addressErrorMessage"></label>
            <br/>
            <input type="submit" />
        </form>
    </body>
</html>
