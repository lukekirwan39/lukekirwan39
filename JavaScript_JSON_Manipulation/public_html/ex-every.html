<html>
  <head>
    <title>JSON array every() example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      let employees = [{forename: "Anne", surname:"Aneglesey", role:"IT", salary: 100000},
        {forename:"Brian", surname:"Brown", role:"HR", salary:50000},
        {forename:"Cathy", surname:"Connolly",role:"HR", salary:60000}, 
        {forename:"Dennis", surname:"Doherty", role:"IT", salary:120000}, 
        {forename:"Emma", surname:"Eagan", role:"HR", salary: 30000}]
      
      //do all of the employees have minimum wage(salary > 10000)
      let minSalaries = employees.every(employee => employee.salary > 10000)
      console.log(minSalaries)
      
      if(minSalaries)
      {
        document.write(`Yes all salaries are over 10000`);
      }
      else
      {
        document.write(`Not not all salaries are over 10000`);
      }
    </script>
  </head>
  <body>
    <div>View the console output in browser's Web DevTools (F12)</div>
  </body>
</html>
