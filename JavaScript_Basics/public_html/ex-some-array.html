<html>
  <head>
    <title>Example using some() method</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      let numbers = [1, 3, 6, 8, 11]
      
      //checking if there's a 6 in the array
      let arrayContainsNumber = numbers.some(number => number === 6)
      
      console.log(`arrayContainsNumber is ${arrayContainsNumber}`)
      
      //write the for-loop equivalent to the some() mehtod
      arrayContainsNumber = false
      
      for(let i = 0; i<numbers.length; i++)
      {
        //check if the current number is equal to 6
        if(numbers[i] === 6)
        {
          arrayContainsNumber = true
        }
      }
      console.log(`arrayContainsNumber is ${arrayContainsNumber}`)
      
      //check if there's a positive number in the array
      let arrayContainsPositive = numbers.some(number => number >= 0)
      
      console.log(`positive numbers ${arrayContainsPositive}`)
    </script>
  </head>
  <body>
    <div>View the console output in browser's Web DevTools (F12)</div>
  </body>
</html>
