<html>
  <head>
    <title>Example using filter() function</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      let numbers = [1, 3, 6, 8, 11]
      let numbers1 = [2, 5, 8, 3, 10]
      let oddNumbers = numbers.filter(number => number % 2 === 1)
      let evenNumbers = numbers.filter(number => number%2 === 0)
      let evenNumbers2 = numbers1.filter(number => number%2 === 0)
      
      console.log(`oddNumbers array is: ${oddNumbers}`)
      console.log(`evenNumbers array is: ${evenNumbers}`)
      console.log(`evenNumbers array is: ${evenNumbers2}`)
      
      let oddNumbers2 = []
      let j = 0
      for(let i = 0; i<numbers.length; i++)
      {
        if(numbers[i] % 2 === 1)
        {
          oddNumbers2[j] = numbers[i]
          j++
        }
      }
      
      console.log(`oddNumbers2 array is: ${oddNumbers2}`)
    </script>
  </head>
