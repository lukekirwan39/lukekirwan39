<!DOCTYPE html>
<html>
    <head>
        <title>... spread operator example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
          const numbers = [3, 2, 1];
          
          console.log(`numbers: ${numbers}`);

          //copying the array
          let copyOfNumbers = numbers;
          console.log(`copyOfNumbers ${copyOfNumbers}`);

          console.log(...numbers);

          //copy of numbers sorted
          copyOfNumbers.sort();
          console.log(`copyOfNumbers (sorted)${copyOfNumbers}`);

          console.log(...numbers);
        </script>
    </head>

    <body>
        <h1>Press F12 to view the output in the Browser console </h1>
    </body>
</html>
