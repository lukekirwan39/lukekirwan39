<html>
  <head>
    <title>Course notes example code</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      //declare the array 
      let numbers = [1, 3, 6, 8, 11]
      
      let htmlString = `<table border=1>
                          <tr><th>Number</th></tr>`
      
      //doesn't need another variable declared
      numbers.forEach(number => htmlString += `<tr><td>${number}</td></tr>`)
      
      htmlString += `</table>`
      
      
      document.write(htmlString)
    </script>
  </head>
