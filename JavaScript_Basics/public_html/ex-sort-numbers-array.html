<html>
  <head>
    <title>Sort array of numbers in ascending order example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      let numbers = [22, 20, 23, 19]
      
      //sort numbers in ascending order
      let numbersAscendingOrder = numbers.sort((a,b) => a<b? -1:1)
      console.log(`ascendingOrder: ${numbersAscendingOrder}`)
      
      //sort numbers in decending order
      let numbersDecendingOrder = numbers.sort((a,b) => a<b? 1:-1)
      console.log(`ascendingOrder: ${numbersDecendingOrder}`)
      
      let names = ["Allen", "Mary", "Betty", "John"]
      //use the above method (sorting numbers) to sort in asc and dsc order
      
      //sort names in ascending order
      let namesAscendingOrder = names.sort((a,b) => a<b? -1:1)
      console.log(`ascendingOrder: ${namesAscendingOrder}`)
      
      //sort names in decending order
      let namesDecendingOrder = names.sort((a,b) => a<b? 1:-1)
      console.log(`ascendingOrder: ${namesDecendingOrder}`)
    </script>
