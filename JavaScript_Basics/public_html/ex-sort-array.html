<html>
  <head>
    <title>Example using sort() array</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      let names = ["Allen", "Mary", "Betty", "John"]
      //let sortedNames = names.sort()
      
      //issue: both arrays are sorted
      //copy the array, then sort the copy
      let sortedNames = [...names]
      
      //then sort the copy
      sortedNames.sort()
      
      console.log(`sortedNames: ${sortedNames}`)
      
      console.log(`names: ${names}`)
    </script>
