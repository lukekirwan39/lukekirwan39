<!DOCTYPE html>
<html>
    <head>
        <title>Course notes example code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Validation.js" type="text/javascript"></script>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <form action = "form_demo.html" onsubmit = "return isFormValid()">
            <label for = "name">Name:</label>
            <input type = "text" id = "name" name = "name" onkeyup="isNameValid"><label id ="nameErrorMessage"></label>
            <br>

            <label for = "address">Address:</label>
            <textarea rows = "5" id = "address" name = "address" onkeyup="isAddressValid"></textarea><label id ="addressErrorMessage"></label>
            <br>
            
            <label for = "phone">Phone:</label>
            <input type = "tel" id = "phone" name = "phone" onkeyup="isPhoneValid"><label id ="phoneErrorMessage"></label>
            <br>

            <input type="submit">
        </form>
    </body>
</html>
