<html>
    <head>
        <title>Sort array of numbers in ascending order example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            let numbers = [22, 20, 23, 19]
            
            //sort in ascending order
            let ascendingOrder = numbers.sort((a, b) => a < b?-1:1)
            console.log(`ascendingOrder: ${ascendingOrder}`)
            
            //sort in descending order
            let descendingOrder = numbers.sort((a, b) => a < b?1:-1)
            console.log(`descendingOrder: ${descendingOrder}`)
            
            let names = ["Allen", "Mary", "Betty", "John"]
            //use the above method (sorting numbers) to sort names
            // in asc order
            let namesAscendingOrder = names.sort((a, b) => a < b?-1:1)
            console.log(`namesAscendingOrder: ${namesAscendingOrder}`)
            // in descending order
            let namesDescendingOrder = names.sort((a, b) => a < b?1:-1)
            console.log(`namesDescendingOrder: ${namesDescendingOrder}`)
            
        </script>
