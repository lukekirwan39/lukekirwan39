<html>
    <head>
        <title>Functions and Arrow Functions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            //create a function to return the square of any number
            //traditional function example
            function square(number)
            {
                return number * number
            }
            
            //create cube using arrow functions
            const cube = number => number * number * number
            
            let total = square(4)
            console.log(`The square of 4 is: ${total}`) 
            
            let numbers = [1, 2, 7, 4]
            // loop through the array
            for (let i = 0; i < numbers.length; i++)
            {
                // call the function
                total = square(numbers[i])
                //output the result
                console.log(`The square of ${numbers[i]} is: ${total}`)                
                
                total = cube(numbers[i])
                console.log(`The cube of ${numbers[i]} is: ${total}`)
            }
            
        </script>
