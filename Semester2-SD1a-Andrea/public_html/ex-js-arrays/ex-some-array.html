<html>
    <head>
        <title>Example using some() function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            //declare the array
            let numbers = [1, 3, 6, 8, 11]
            
            //checking if there's a 6 in the array
            let arrayContainsNumber = numbers.some(number => number === 6)
            
            //check if there's a positive number in the array
            let arrayContainsPositiveNumber = numbers.some(number => number >= 0)
            
            console.log(`arrayContainsNumber is ${arrayContainsNumber}`)
            
            // write the for-loop equivalent to the some() method
            arrayContainsNumber = false
            
            for (let i = 0; i < numbers.length; i++)
            {
                //check if the current number is equal to 6
                if (numbers[i] === 6)
                {
                    arrayContainsNumber = true
                }
            }
            console.log(`arrayContainsNumber is ${arrayContainsNumber}`)
        </script>
