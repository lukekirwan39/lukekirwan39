        <title>Example using reverse() function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            let names = ["Allen", "Mary", "Betty", "John"]
            
            //let reverseSortedNames = names.reverse()
            //issue: it hasn't sorted, just reversed the array
            //issue: it's changed the original array
            
            //copy the array
            let reverseSortedNames = [...names]
            //sort
            reverseSortedNames.sort()
            //reverse
            reverseSortedNames.reverse()
            
            console.log(`reverseSortedNames: ${reverseSortedNames}`)
            console.log(`names: ${names}`)
        </script>
